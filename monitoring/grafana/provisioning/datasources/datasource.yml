apiVersion: 1

datasources:
  # Prometheus (métricas)
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090        # ✅ Nombre del servicio
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 15s
      httpMethod: POST

  # PostgreSQL (queries directas - opcional)
  - name: PostgreSQL
    type: postgres
    url: postgres:5432                  # ✅ Nombre del servicio
    database: core_erp
    user: desarrollo
    secureJsonData:
      password: desarrollo123
    jsonData:
      sslmode: disable
      maxOpenConns: 10

  # Redis (requiere plugin)
  - name: Redis
    type: redis-datasource
    access: proxy
    url: redis:6379                     # ✅ Nombre del servicio
    editable: true