version: '3.8'

# =============================================================================
# ERP CORE - Docker Compose Principal
# =============================================================================

services:
  # ===========================================================================
  # BASE DE DATOS
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: seis_erp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB:  ${DB_NAME:-core_erp}
      POSTGRES_USER: ${DB_USER:-desarrollo}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-desarrollo123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:  
      - postgres_data:/var/lib/postgresql/data
      - ./DB/db_seis_erp/init-db:/docker-entrypoint-initdb.d:ro
      # ‚ö†Ô∏è CORRECCI√ìN: pg_hba.conf debe estar en el directorio correcto
      # PostgreSQL espera encontrarlo en PGDATA, no en un subdirectorio
    networks:
      - erp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-desarrollo} -d ${DB_NAME:-core_erp}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Comando para aplicar configuraciones personalizadas
    command: >
      postgres
      -c hba_file=/var/lib/postgresql/data/pgdata/pg_hba.conf
      -c config_file=/var/lib/postgresql/data/pgdata/postgresql.conf

  # ===========================================================================
  # REDIS
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: seis_erp_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes: 
      - redis_data:/data
      # ‚úÖ CORRECCI√ìN: Verificar que el archivo existe
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - erp_network
    healthcheck:
      test:  ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # SERVICIO DE AUTENTICACI√ìN + BFF
  # ===========================================================================
  auth-service: 
    build:
      context: ./BFF+AUTH/ms-auth
      dockerfile: Dockerfile
      target: development  # ‚Üê A√±adido para consistencia
    container_name:  ms_auth_app
    restart: unless-stopped
    ports:  
      - "${AUTH_PORT:-3000}:3000"
    env_file:
      - ./BFF+AUTH/ms-auth/.env.dev
    # ‚úÖ CORRECCI√ìN:  A√±adir variables de entorno cr√≠ticas
    environment:
      # Override si necesitas forzar valores desde docker-compose
      DB_HOST: postgres
      REDIS_HOST: redis
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: 
      - erp_network
    volumes: 
      - ./BFF+AUTH/ms-auth:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout:  10s
      retries:  3
      start_period:  40s

  # ===========================================================================
  # SERVICIO CORE
  # ===========================================================================
  ms_core:
    build:
      context: ./BUSSINES/ms-core
      dockerfile: Dockerfile
      target:  development
    container_name: ms_core
    restart: unless-stopped  # ‚Üê Cambiado de "always" a "unless-stopped"
    env_file:
      - ./BUSSINES/ms-core/.env.dev
    # ‚úÖ CORRECCI√ìN: A√±adir variables de entorno cr√≠ticas
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      NODE_ENV: development
    ports: 
      - "${CORE_PORT:-3001}:3001"
    depends_on:
      postgres: 
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - erp_network
    volumes: 
      - ./BUSSINES/ms-core:/app
      - /app/node_modules
    healthcheck:
      test:  ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # KONG DATABASE (PostgreSQL dedicado para Kong)
  # ===========================================================================
  kong-db: 
    image: postgres:9.6-alpine
    container_name:  kong_postgres
    restart: unless-stopped
    environment: 
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: ${KONG_DB_PASSWORD:-kong}
    volumes:
      - kong_postgres_data:/var/lib/postgresql/data
    networks:
      - erp_network
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U kong -d kong"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ===========================================================================
  # KONG MIGRATIONS
  # ===========================================================================
  kong-migration:
    image:  kong:3.5.0  # ‚Üê Usa imagen oficial de Kong
    container_name: kong_migration
    environment:
      KONG_DATABASE:  postgres
      KONG_PG_HOST: kong-db
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
    command: kong migrations bootstrap
    depends_on: 
      kong-db:
        condition: service_healthy
    networks:
      - erp_network
    restart: on-failure

  # ===========================================================================
  # API GATEWAY (KONG)
  # ===========================================================================
  kong:
    image: kong:3.5.0 # ‚Üê Usa imagen oficial de Kong
    container_name: kong_gateway
    restart: unless-stopped
    environment:
      KONG_DATABASE:  postgres
      KONG_PG_HOST: kong-db
      KONG_PG_DATABASE:  kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      
      # Logs
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      
      # Admin API
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      
      # Configuraciones adicionales recomendadas
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl
      KONG_NGINX_HTTP_RESOLVER: 8.8.8.8
      KONG_PLUGINS: bundled  # O lista espec√≠fica de plugins
      
    networks:
      - erp_network
    ports:
      - "${KONG_PROXY_PORT:-8000}:8000"      # HTTP Proxy
      - "${KONG_PROXY_SSL_PORT:-8443}:8443"  # HTTPS Proxy
      - "${KONG_ADMIN_PORT:-8001}:8001"      # Admin API HTTP
      - "${KONG_ADMIN_SSL_PORT:-8444}:8444"  # Admin API HTTPS
    depends_on:
      kong-db:
        condition: service_healthy
      kong-migration:
        condition:  service_completed_successfully
      auth-service:
        condition: service_healthy
      ms_core:
        condition:  service_healthy
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval:  30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # KONGA DATABASE PREPARATION
  # ===========================================================================
  konga-prepare:
    image: pantsel/konga:0.14.9
    container_name: konga_prepare
    command: "-c prepare -a postgres -u postgresql://kong:${KONG_DB_PASSWORD:-kong}@kong-db:5432/konga"
    networks:
      - erp_network
    depends_on: 
      kong-db:
        condition: service_healthy
    restart: on-failure

  # ===========================================================================
  # KONGA (Kong Admin UI)
  # ===========================================================================
  konga:
    image:  pantsel/konga:0.14.9
    container_name: kong_admin_ui
    restart: unless-stopped
    environment: 
      DB_ADAPTER: postgres
      DB_URI:  postgresql://kong:${KONG_DB_PASSWORD:-kong}@kong-db:5432/konga
      NODE_ENV: production
    ports: 
      - "${KONGA_PORT:-1337}:1337"
    depends_on: 
      kong-db:
        condition:  service_healthy
      konga-prepare:
        condition: service_completed_successfully
    networks: 
      - erp_network
    profiles:
      - admin-tools

  # ===========================================================================
  # PGADMIN (Opcional - para desarrollo)
  # ===========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name:  seis_erp_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@erp.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - erp_network
    depends_on:
      - postgres
    profiles:
      - admin-tools


  # ===========================================================================
  # üÜï APLICACI√ìN ANGULAR - APP LOGIN
  # ===========================================================================
  app-login:
    build: 
      context: ./FRONTEND/app-login-erp-seis  # ‚Üê Ajusta esta ruta seg√∫n tu estructura
      dockerfile: Dockerfile
    container_name: app_login
    restart: unless-stopped
    networks:
      - erp_network
    # Solo exponer internamente - Kong lo manejar√°
    expose:
      - "80"
    # Opcional: descomentar para acceso directo (debug)
    # ports:
    #   - "4200:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    depends_on: 
      kong: 
        condition: service_healthy

# =============================================================================
# NETWORKS
# =============================================================================
networks:  
  erp_network:  
    driver: bridge
    name:  erp_network
    external: true

# =============================================================================
# VOLUMES
# =============================================================================
volumes: 
  postgres_data:
    name:  seis_erp_postgres_data
  kong_postgres_data:
    name: kong_postgres_data
  redis_data: 
    name: seis_erp_redis_data